version: 2
jobs:
  test:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - run:
          name: Add NPM_TOKEN to .npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - checkout
      - run:
          name: NPM - Self Update
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: NPM - Install
          command: npm i
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Install TypeScript packages globally
          command: sudo npm i typescript tsc ts-node -g
      - run:
          name: Compile TypeScript to JS
          command: tsc
      - run:
        name: test
        command: echo - please write some test
  publish:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - run:
          name: Add NPM_TOKEN to .npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - checkout
      - run:
          name: Publish
          command: npm publish
workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - publish
          filters:
            branches:
              only:
                - master
