version: 2
jobs:
  build:
    working_directory: ~/pillar
    docker:
      - image: circleci/node:8.9.4
    steps:
      - run:
          name: Add NPM_TOKEN to .npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - checkout
      - run:
          name: NPM - Self Update
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: NPM - Install
          command: npm i
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Install TypeScript packages globally
          command: sudo npm i typescript tsc ts-node -g
      - run:
          name: Compile TypeScript to JS
          command: tsc
      - run:
          name: Publish to NPM if release branch
          command: |
            echo "Checking for release branch..."
            if [ "$CIRCLE_BRANCH" == "release/v?.?.?" ];
            then
              echo "Release branch found. Attempting to publisn to NPM..."
              npm publish
              echo "Publish to NPM complete."
            else
              echo "This is not release branch (currently $CIRCLE_BRANCH)"
            fi
